version: '3.8'

services:
  # Main API Service
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: ocean-api
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - DEBUG=false
      - LOG_LEVEL=INFO
      - LOG_FORMAT=json

      # Model configuration
      - MODEL_CHECKPOINT_PATH=/app/output/single_img_resnet18/best.pt
      - MODEL_DEVICE=auto
      - MODEL_WARMUP=true

      # Cache configuration
      - CACHE_ENABLED=true
      - CACHE_BACKEND=redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0

      # Storage configuration
      - STORAGE_BACKEND=local
      - UPLOAD_DIR=/app/uploads
      - PROCESSED_DIR=/app/processed

      # Rate limiting
      - RATE_LIMIT_ENABLED=true
      - RATE_LIMIT_REQUESTS=100
      - RATE_LIMIT_PERIOD=60

      # CORS
      - CORS_ORIGINS=["http://localhost:3000", "http://localhost:8000"]
    volumes:
      - ../output:/app/output:ro  # Model checkpoint (read-only)
      - uploads:/app/uploads
      - processed:/app/processed
      - logs:/app/logs
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - ocean-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: ocean-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    restart: unless-stopped
    networks:
      - ocean-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Optional: Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: ocean-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - nginx-cache:/var/cache/nginx
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - ocean-network
    profiles:
      - with-nginx

volumes:
  uploads:
  processed:
  logs:
  redis-data:
  nginx-cache:

networks:
  ocean-network:
    driver: bridge
