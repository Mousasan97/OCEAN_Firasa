<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firasa - Coming Soon</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <style>
        /* CSS Variables - Matching main app theme */
        :root {
            --primary: #cbd5e1;
            --primary-dark: #94a3b8;
            --accent: #f97316;
            --accent-dark: #ea580c;
            --bg-dark: #0f172a;
            --bg-darker: #000000;
            --bg-card: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --border: rgba(148, 163, 184, 0.2);
            --grid-color: rgba(100, 116, 139, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, var(--bg-darker) 50%, var(--bg-card) 100%);
            min-height: 100vh;
            color: var(--text-primary);
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Animated grid background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 60px 60px;
            pointer-events: none;
            z-index: 0;
            opacity: 0;
            animation: grid-fade-in 2s ease-out forwards;
        }

        @keyframes grid-fade-in {
            to { opacity: 1; }
        }

        /* Mouse gradient orb */
        .mouse-gradient-orb {
            position: fixed;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(249, 115, 22, 0.15) 0%, transparent 70%);
            pointer-events: none;
            z-index: 0;
            transform: translate(-50%, -50%);
            opacity: 0;
            animation: orb-fade-in 1s ease-out 0.5s forwards;
        }

        @keyframes orb-fade-in {
            to { opacity: 1; }
        }

        /* Header */
        .header {
            position: relative;
            z-index: 10;
            padding: 24px 40px;
            display: flex;
            justify-content: center;
        }

        .logo {
            text-decoration: none;
        }

        .logo-text {
            font-size: 32px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -1px;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        /* Main content */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            position: relative;
            z-index: 10;
        }

        /* Animated circles */
        .circles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .circle {
            position: absolute;
            border: 1px solid var(--border);
            border-radius: 50%;
            animation: pulse 4s ease-in-out infinite;
        }

        .circle:nth-child(1) {
            width: 300px;
            height: 300px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: 0s;
        }

        .circle:nth-child(2) {
            width: 450px;
            height: 450px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: 0.5s;
        }

        .circle:nth-child(3) {
            width: 600px;
            height: 600px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: 1s;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.6; transform: translate(-50%, -50%) scale(1.05); }
        }

        /* Content */
        .content {
            text-align: center;
            max-width: 600px;
            position: relative;
            z-index: 1;
        }

        .title {
            font-size: 56px;
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 24px;
            letter-spacing: -1px;
            animation: fade-in-up 0.6s ease-out 0.1s both;
        }

        .title-gradient {
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 20px;
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 48px;
            animation: fade-in-up 0.6s ease-out 0.2s both;
        }

        @keyframes fade-in-up {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Features */
        .features {
            display: flex;
            gap: 32px;
            justify-content: center;
            flex-wrap: wrap;
            animation: fade-in-up 0.6s ease-out 0.4s both;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-muted);
            font-size: 14px;
        }

        .feature-icon {
            width: 20px;
            height: 20px;
            color: var(--accent);
        }

        /* Footer */
        .footer {
            position: relative;
            z-index: 10;
            padding: 24px 40px;
            text-align: center;
            border-top: 1px solid var(--border);
        }

        .footer-text {
            color: var(--text-muted);
            font-size: 14px;
        }

        .footer-link {
            color: var(--accent);
            text-decoration: none;
            transition: opacity 0.2s;
        }

        .footer-link:hover {
            opacity: 0.8;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 20px;
            }

            .title {
                font-size: 36px;
            }

            .subtitle {
                font-size: 16px;
            }

            .features {
                flex-direction: column;
                align-items: center;
                gap: 16px;
            }

            .circle:nth-child(1) { width: 200px; height: 200px; }
            .circle:nth-child(2) { width: 300px; height: 300px; }
            .circle:nth-child(3) { width: 400px; height: 400px; }
        }
    </style>
</head>
<body>
    <div class="mouse-gradient-orb" id="gradientOrb"></div>

    <header class="header">
        <a href="/" class="logo">
            <span class="logo-text">Firasa</span>
        </a>
    </header>

    <main class="main">
        <div class="circles">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>

        <div class="content">
            <h1 class="title">
                <span class="title-gradient">Something Amazing</span><br>
                Is Coming Soon
            </h1>

            <p class="subtitle">
                We're working hard to bring you an AI-powered personality analysis experience.
                Stay tuned to discover your unique personality profile.
            </p>

            <div class="features">
                <div class="feature">
                    <svg class="feature-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
                    </svg>
                    <span>Privacy-First Analysis</span>
                </div>
                <div class="feature">
                    <svg class="feature-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/>
                        <line x1="12" y1="17" x2="12.01" y2="17"/>
                    </svg>
                    <span>AI-Powered Insights</span>
                </div>
                <div class="feature">
                    <svg class="feature-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="2" y="7" width="20" height="14" rx="2" ry="2"/>
                        <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/>
                    </svg>
                    <span>Career Matching</span>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p class="footer-text">
            &copy; 2025 Firasa. All rights reserved. |
            <a href="mailto:firasaproject@gmail.com" class="footer-link">Contact Us</a>
        </p>
    </footer>

    <script>
        // Mouse gradient effect
        const orb = document.getElementById('gradientOrb');
        let mouseX = 0, mouseY = 0;
        let currentX = 0, currentY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        function animateOrb() {
            currentX += (mouseX - currentX) * 0.1;
            currentY += (mouseY - currentY) * 0.1;
            orb.style.left = currentX + 'px';
            orb.style.top = currentY + 'px';
            requestAnimationFrame(animateOrb);
        }
        animateOrb();
    </script>
</body>
</html>
