version: '3.8'

services:
  ocean-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ocean-api
    restart: always
    ports:
      - "80:8000"
    environment:
      - ENVIRONMENT=production
      - DEBUG=false
      - MODEL_DEVICE=cpu
      - MODEL_WARMUP=true
      - AI_REPORT_ENABLED=true
      - AI_PROVIDER=${AI_PROVIDER:-gemini}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - LOG_LEVEL=INFO
      - LOG_FORMAT=json
      - CORS_ORIGINS=["*"]
    volumes:
      - ./uploads:/app/uploads
      - ./processed:/app/processed
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G
